{% extends "base.html" %}
{% from "bootstrap5/form.html" import render_form %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="page-header mb-4">
                <h4>{{ heading }}</h4>
            </div>

            <!-- Render WTForm using Bootstrap helper -->
            {{ render_form(form) }}

            <!-- Register link if user is on login page -->
            {% if heading == 'Login' %}
            <div class="mt-3">
                <p>New user? <a href="{{ url_for('auth.register') }}">Click here</a> to register.</p>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
