    <main class="container my-5">
      <section class="py-5">
        <h2 class="mb-4 text-center">Create Event</h2>
        <form>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="eventName" class="form-label">Event Name</label>
              <input type="text" class="form-control" id="eventName" placeholder="Enter event name" required>
            </div>
            <div class="col-md-6">
              <label for="eventCategory" class="form-label">Category</label>
              <select class="form-select" id="eventCategory" required>
                <option selected disabled value="">Choose a music genre...</option>
                <option>Classical</option>
                <option>Pop</option>
                <option>Rock</option>
                <option>Hip-Hop</option>
                <option>Rap</option>
                <option>Country</option>
                <option>Jazz</option>
                <option>Electronic</option>
              </select>
            </div>
          </div>
          <div class="mb-3">
            <label for="eventDescription" class="form-label">Event Description</label>
            <textarea class="form-control" id="eventDescription" rows="4" placeholder="Describe the event..." required></textarea>
          </div>
          <div class="row mb-3">
            <div class="col-md-3">
              <label for="startDate" class="form-label">Start Date</label>
              <input type="date" class="form-control" id="startDate" required>
            </div>
            <div class="col-md-3">
              <label for="startTime" class="form-label">Start Time</label>
              <input type="time" class="form-control" id="startTime" required>
            </div>
            <div class="col-md-3">
              <label for="endDate" class="form-label">End Date</label>
              <input type="date" class="form-control" id="endDate" required>
            </div>
            <div class="col-md-3">
              <label for="endTime" class="form-label">End Time</label>
              <input type="time" class="form-control" id="endTime" required>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="eventLocation" class="form-label">Location</label>
              <input type="text" class="form-control" id="eventLocation" placeholder="e.g. Suncorp Stadium" required>
            </div>
            <div class="col-md-6">
              <label for="eventImage" class="form-label">Event Image</label>
              <input class="form-control" type="file" id="eventImage" accept="image/*">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="ticketPrice" class="form-label">Ticket Price (AUD)</label>
              <input type="number" class="form-control" id="ticketPrice" placeholder="e.g. $39.99" step="0.01">
            </div>
            <div class="col-md-6">
              <label for="capacity" class="form-label">Capacity</label>
              <input type="number" class="form-control" id="capacity" placeholder="Maximum attendees" min="1">
            </div>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn button-color button-hover btn-lg mt-3">Create Event Now!</button>
          </div>
        </form>
      </section>
