{% extends "base.html" %}

{% block content %}
<main class="container">
  <div id="carouselExampleIndicators" class="carousel slide mb-5" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./static/img/image1.jpg" class="d-block w-100" alt="Image 1">
      </div>
      <div class="carousel-item">
        <img src="./static/img/image2.jpg" class="d-block w-100" alt="Image 2">
      </div>
      <div class="carousel-item">
        <img src="./static/img/image3.jpg" class="d-block w-100" alt="Image 3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand category">Category</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="404.html">Classical</a></li>
          <li class="nav-item"><a class="nav-link active" href="404.html">Pop</a></li>
          <li class="nav-item"><a class="nav-link active" href="404.html">Rock</a></li>
          <li class="nav-item"><a class="nav-link active" href="404.html">Hip-Hop</a></li>
          <li class="nav-item"><a class="nav-link active" href="404.html">Rap</a></li>
          <li class="nav-item"><a class="nav-link active" href="404.html">Country</a></li>
          <li class="nav-item"><a class="nav-link active" href="404.html">Jazz</a></li>
          <li class="nav-item"><a class="nav-link active" href="404.html">Electronic</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Dynamic Events Only -->
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 mb-5">
    {% for event in events %}
    <div class="col">
      <div class="card custom-card card-color h-100">
        <img class="card-img-top" src="{{ event.event_image }}" alt="Event Image">
        <div class="card-body d-flex flex-column text-center">
          <span class="badge mx-auto mb-2
            {% if event.event_status == 'Cancelled' %}
              text-bg-danger
            {% elif event.event_status == 'Sold Out' %}
              text-bg-warning
            {% else %}
              text-bg-success
            {% endif %}">
            {{ event.event_status }}
          </span>
          <h5 class="card-title mb-3">{{ event.event_name }}</h5>
          <div class="mt-auto">
            <a href="{{ url_for('main.event_detail', event_id=event.id) }}" class="btn btn-primary button-color button-hover w-100">View Details</a>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</main>
{% endblock %}
